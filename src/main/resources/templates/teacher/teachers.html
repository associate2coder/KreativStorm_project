<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Teachers Domain</title>
</head>
<body>
    <h2>Teacher's List</h2>
    <div>
        <a th:href="@{/teachers/new}">Add new Teacher</a>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Options</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="teacher: ${teachers}">
                <td th:text="${teacher.name}"></td>
                <td th:text="${teacher.email}"></td>
                <td>
                    <a th:href="@{/teachers/edit/{id} (id=${teacher.id})}">Update</a>
                    <a th:href="@{/teachers/{id} (id=${teacher.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
