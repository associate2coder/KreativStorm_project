<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Add TestObject test</title>
  <meta name="viewport" content="width=device-width initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>
<body>
<form th:action="@{/addNewItemTest}"  th:object="${testObject}" method="POST">
  <input type="text" th:field="*{testString}" placeholder="testString:" class="form-control col-4 mb-4" />
  <input type="number" th:field="*{testLong}" placeholder="testLong:" class="form-control col-4 mb-4" />
  <input type="text" th:field="*{email}" placeholder="email:" class="form-control col-4 mb-4" />
  <button class="btn btn-primary" type="submit">Save</button>
</form>
</div>
</body>
