<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index.html for testing</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>
<div class="container">

    <h1>Main page</h1>

    <br>
    <p>Below is the list of students, none of which are enrolled in any course. Please select a student and check what courses are available to such student.</p>
    <form th:action="@{/course/select-student}" method="get">
        <select name="selectedStudent">
            <option value="" selected>Select a Student</option>
            <th:block th:each="student : ${students}">
                <option th:value="${student.id}" th:text="${student.name}">Student Name</option>
            </th:block>
        </select>
        <button type="submit">See Available Courses</button>
    </form>

    <br>
    <p>Admin dashboard for creating, updating and deletion of courses.</p>
    <form th:action="@{/admin/course}" method="GET">
        <button type="submit">Admin dashboard</button>
    </form>
</div>
</html>
