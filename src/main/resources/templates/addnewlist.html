<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add List<TestObject> test</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>
<body>
<form action="#" th:action="@{/addNewListTest}"  th:object="${testObjectDto}" method="POST">
    <fieldset>
        <input type="submit" id="submitButton" th:value="Save">
        <input type="reset" id="resetButton" name="reset" th:value="Reset"/>
        <table>
            <thead>
            <tr>
                <th> Title</th>
                <th> Author</th>
            </tr>
            </thead>
            <tbod>
                <tr th:each="testObjectThis, itemStat : *{testObjects}">
                    <td><input th:field="*{testObjects[__${itemStat.index}__}].testString}"></td>
                    <td><input th:field="*{testObjects[__${itemStat.index}__}].testLong}"></td>
                    <td><input th:field="*{testObjects[__${itemStat.index}__}].email}"></td>
                </tr>
            </tbod>
        </table>
    </fieldset>
</form>
</div>
</body>
</html>
