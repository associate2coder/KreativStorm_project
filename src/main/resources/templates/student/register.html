<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Add new student</title>
  <meta name="viewport" content="width=device-width initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>
<body>
<div>Add new student:</div>
<form th:action="@{/student/addnewstudentsubmit}"  th:object="${studentDto}" method="POST">
  <input type="text" th:field="*{name}" placeholder="Name:" id="name" class="form-control col-4 mb-4" required>
  <input type="number" th:field="*{age}" placeholder="Age:" id="age" class="form-control col-4 mb-4" min="1" required>
  <input type="email" th:field="*{email}" placeholder="Email:" id="email" class="form-control col-4 mb-4" required>
  <button class="btn btn-primary" type="submit">Save</button>
</form>
<div th:if="${successfulRegistration}" class="alert alert-success">
  <p th:text="${successfulRegistrationMessage}"></p>
</div>
<div th:if="${failureAtRegistration}" class="alert alert-danger">
  <p th:text="${failureAtRegistrationMessage}"></p>
</div>
</body>
</html>
