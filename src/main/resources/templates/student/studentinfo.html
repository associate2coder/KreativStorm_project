<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student profile page</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>
<body>
<table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
        <th colspan="4" align="center">Student information:</th>
    </tr>
    <tr>
        <th>Id:</th>
        <th>Name:</th>
        <th>Age:</th>
        <th>Email:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="studentDto : ${studentDto}">
        <td th:text="${studentDto.id}"></td>
        <td th:text="${studentDto.name}"></td>
        <td th:text="${studentDto.age}"></td>
        <td th:text="${studentDto.email}"></td>
    </tr>
    </tbody>
</table>
Delete student with the following Id:
<form th:action="@{/student/deletestudent}" th:object="${idOfStudentToBeDeleted}" method="post">
    <input type="number" th:field="*{id}" placeholder="Id:" class="form-control col-4 mb-4" />
    <button class="btn btn-primary" type="submit">Delete</button>
</form>
<div th:if="${studentDeleted}" class="alert alert-success">
    <p th:text="${studentDeletedMessage}"></p>
</body>
</html>
