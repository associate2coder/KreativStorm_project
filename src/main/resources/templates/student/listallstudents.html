<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List all students</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>
<body>

<div class="container" align="center">
    <h1>List all students:</h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id:</th>
            <th>Name:</th>
            <th>Age:</th>
            <th>Email:</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="studentList : ${listOfAllStudents}">
            <td th:text="${studentList.id}"></td>
            <td th:text="${studentList.name}"></td>
            <td th:text="${studentList.age}"></td>
            <td th:text="${studentList.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
