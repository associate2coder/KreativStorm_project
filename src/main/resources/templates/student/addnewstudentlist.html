<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Upload a list of students</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>
<body>
<form th:action="@{addnewstudentlist}"  th:object="${studentListDto}" method="POST">
    <fieldset>
<!--        <input type="reset" id="resetButton" name="reset" th:value="Reset"/>-->
        <table>
            <thead>
            <tr>
                <th colspan="5" align="center">Add multiple student per submission:</th>
            </tr>
            </thead>
            <tbod>
                <tr th:each="index : ${#numbers.sequence(0, studentListDto.size() - 1)}">
                    <td><input th:field="*{studentListDto[__${index}__}].id}" th:placeholder="'Id ' + (index + 1)"></td>
                    <td><input th:field="*{studentListDto[__${index}__}].name}" th:placeholder="'Name ' + (index + 1)"></td>
                    <td><input th:field="*{studentListDto[__${index}__}].age}" th:placeholder="'Age ' + (index + 1)"></td>
                    <td><input th:field="*{studentListDto[__${index}__}].email}" th:placeholder="'Email ' + (index + 1)"></td>
                </tr>
            </tbod>
        </table>
        <input type="hidden" th:name="fieldCount" th:value="${studentListDto.size()}">
        <input type="submit" id="submitButton" th:value="Save">
    </fieldset>
</form>
</div>
</body>
</html>
