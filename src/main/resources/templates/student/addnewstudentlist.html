<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add multiple students at once</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>
<body>
<form action="#" th:action="@{/student/addnewstudentlistform}" th:object="${studentDtoListForm}" method="post">
    <fieldset>
        <table border="1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Name:</th>
                <th>Age:</th>
                <th>Email:</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="studentDto, itemStat : *{studentDtoList}">
                    <td>Name:<input th:field="*{studentDtoList[__${itemStat.index}__].name}" /></td>
                    <td>Age:<input th:field="*{studentDtoList[__${itemStat.index}__].age}" /></td>
                    <td>Email:<input th:field="*{studentDtoList[__${itemStat.index}__].email}"  /></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" type="submit">Save</button>
        <input type="reset" id="resetButton" name="reset" th:value="Reset"/>
    </fieldset>
</form>
</body>
</html>
